<!DOCTYPE html>
<html>
<head>
    <title>Instancia</title>
	<meta charset="utf-8" />
</head>
<body>
    <div>
        <h2>Agregar nueva instancia</h2>
        <input type="text" id="idInstanciadd" size="20" />

        <input type="text"  id="idInstancia" size="20"/>
        <input type="text" id="idCobertura" size="20" />
        <input type="text" id="nombreInstancia" size="20" />
        <input type="text" id="estadoInstancia" size="20" />
        <input type="button" value="Agregar" onclick="add();" />

    </div>
    <!--<script src="https://ajax.aspnetcds.com/ajax/jquery/jquery-1.9.0.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>-->
    <script src="../Contents/jquery-3.1.1.min.js"></script>
    <script>
        function add() {
            var id = $("#idInstancia").val();
            var cobertura = $("#idCobertura").val();
            var nombre = $("#nombreInstancia").val();
            var estado = $("#estadoInstancia").val();
            if (id != " " && cobertura != " " && nombre !=  " " && estado != " ") {
                var obj = {
                    IdInstancia: id,
                    IdCobertura: cobertura,
                    NombreInstancia: nombre,
                    EstadoInstancia: estado
                };

                var info = JSON.stringify(obj);

                $.ajax({
                    url: 'http://localhost:25597/api/instancia/InsertarInstancia',
                    cache: false,
                    type: 'POST',
                    contentType: 'application/json; charset=utf-8',
                    data: info,
                    dataType: 'json',
                    success: function (data) {
                        alert('El registro se agrego con exito!.');
                        location.reload();
                    }
                }).fail(
                function (xhr, textStatus, err) {
                    alert(err)
                }
                );
            } else {
                alert('Campos Obligatorios')

            }
        }
    </script>
</body>
</html>
